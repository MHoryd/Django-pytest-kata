name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pipenv
        pipenv install --system
              
    - name: Set environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=api.sample_app.sample_app.settings" >> $GITHUB_ENV
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
        echo "Django_app_secret_key=${{ secrets.DJANGO_APP_SECRET_KEY }}" >> $GITHUB_ENV

    - name: Apply Migrations
      run: |
        python api/sample_app/manage.py makemigrations
        python api/sample_app/manage.py migrate

    - name: Run Tests
      run: |
        pytest -s -v --durations=0
